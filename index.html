<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git-Them</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  
    <div class="container">
      <nav>
        <div class="logo">
          <img src="images/logo.png" alt="Github logo" />
        </div>

        <div class="name">Git-Them</div>
        <div class="attribution">
          <p>Powered by <span>GitHub</span></p>
        </div>
      </nav>

      <div class="banner">
      <p>Search for github users and view their respositories.</p>
      </div>
     <div class="form-container">
        <form>
            <input type="text" name="username" id="username" placeholder="Enter a username">
        </form>
      </div>

      <div class="wrapper">
        <div class="main-grid">
            <div class="user-profile"></div>
            
            <div class="profile-info"></div>
        </div>
    
        <div class="repos">
          <p class="title">Recent Repositories</p>
      
          <div class="r-grid">
                <div id="r1" class="item">
                Repository One
            </div>
            <div id="r2" class="item">
                Repository Two
            </div>
            <div id="r3" class="item">
                Repository Three
            </div>
            <div id="r4" class="item">
                Repository Four
            </div>
            <div id="r5" class="item">
                Repository Five
            </div>
            <div id="r6" class="item">
                Repository Six
            </div>
          </div>
        </div>
      </div>
  </div>

<script src="api.js"></script>
<script src="app.js"></script>
  </body>
</html>
